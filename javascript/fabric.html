<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.6/fabric.min.js" charset="utf-8"></script>
    </head>
    <body>
        <canvas id="c"></canvas>
        <script type="text/javascript">
        var canvas = new fabric.Canvas('c');

        // create a rectangle object
        var rect = new fabric.Rect({
        left: 100,
        top: 100,
        fill: 'red',
        width: 20,
        height: 20
        });

        // "add" rectangle onto canvas
        canvas.add(rect);
        </script>
    </body>

</html>
